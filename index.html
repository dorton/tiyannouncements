<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>The Iron Yard </title>
		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<link rel="stylesheet" href="css/reveal.min.css">
		<link rel="stylesheet" href="css/theme/default.css" id="theme">
		<link rel="stylesheet" href="css/theme/tiy.css" id="theme">
		<!-- For syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.4.2/tabletop.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
		<!-- If the query includes 'print-pdf', include the PDF print sheet -->
		<script>
			if( window.location.search.match( /print-pdf/gi ) ) {
				var link = document.createElement( 'link' );
				link.rel = 'stylesheet';
				link.type = 'text/css';
				link.href = 'css/print/pdf.css';
				document.getElementsByTagName( 'head' )[0].appendChild( link );
			}
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">
			<div class="slides">

<!-- Slide 1 -->
				<section>
					<h2><div id='today'></div></h2>

					<img src="/images/logo_big.png" alt="" />

				</section>

<!-- Slide 2 -->
<!-- Use external markdown resource, separate slides by three newlines; vertical slides by two newlines -->
				<section data-markdown="/content.md" data-separator="----" data-vertical="---"></section>

<!-- Slide 3 -->
				<section>
					<img src="http://www.commitstrip.com/wp-content/uploads/2015/06/Strip-Conf%C3%A9rence-de-champion-650-finalenglish.jpg" alt="" />
				</section>


<!-- Slide 4 -->

				<section>
					<h2>Guest Lecture</h2>
					<h3><div id="friday"></div></h3>
					<h3><div id="name"></div></h3>
					<h3><div id='company'></div></h3>
					<h3><div id='pic'></div></h3>
				</section>

<!-- Slide 5 -->

				<section>
					<img src="https://www.evernote.com/l/ABPehZjR5UFE9ZuO1pHVLc4fOLlnXsnpJ4YB/image.png" alt="" />
				</section>

			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.min.js"></script>

		<script type="text/javascript">
				window.onload = function() { init() };

// <!-- Sets date using Moment.js -->

						var friday = moment().startOf('week').add('days', 5).format("L");
						var guestFriday = moment().startOf('week').add('days', 5).format("dddd MMMM Do");
						var today = moment().format("ddd MMMM Do");

						// document.getElementById('now').innerHTML = now;
						document.getElementById('today').innerHTML = today;

// <!-- Gets objects from a google doc -->

						var public_spreadsheet_url = '100X6xTACTklr9AOdU1oSAImf2jIfw2CZ9Hc6lck9RNI';

						function init() {
						Tabletop.init( { key: public_spreadsheet_url,
														callback: showInfo,
														simpleSheet: true } )
						};

// Shows the info using _underscore

						function showInfo(data, tabletop) {

							var thisWeekGuest = _.findWhere(data, {'Date': friday});
							var picImage = thisWeekGuest.Pic
							console.log(thisWeekGuest)

							document.getElementById('name').innerHTML = thisWeekGuest.Name;
							document.getElementById('company').innerHTML = thisWeekGuest.Company;
							document.getElementById('pic').innerHTML = '<img src="' + picImage + '"class="circle">';
							document.getElementById('friday').innerHTML = guestFriday;


					}
		</script>


		<script>

			// Full list of configuration options available here:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: false,
				progress: false,
				history: true,
				center: false,
				autoSlide: 8000,
				loop: true,
				slideNumber: false,
				autoSlideStoppable: false,

				theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
				transition: Reveal.getQueryHash().transition || 'default', // default/cube/page/concave/zoom/linear/fade/none

				// Parallax scrolling
				//parallaxBackgroundImage: 'https://www.evernote.com/l/ABNIbi-Pb0hNyLIxW1cSjy2rVrO-tQ0BGQgB/image.png',
				//parallaxBackgroundSize: '2100px 900px',

				// Optional libraries used to extend on reveal.js
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
					{ src: 'plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }
				]
			});

		</script>

	</body>
</html>
